<dom-module id="select-options">
  
  <style>
    :host .options-container{
      position: absolute;
      background-color: #fff;
      box-shadow: 0 0 8px #E0E0E0;
    }
    
    :host paper-icon-item{
      position: relative;
      color: #424242;
      font-weight: 500;
      cursor: pointer;
    }
  </style>
     
  <template>
    <div class="options-container">
      <paper-icon-item  on-click="toggleAddApi">
        <iron-icon icon="add" item-icon></iron-icon>
        <div class="flex">Add Api</div>
        <paper-ripple></paper-ripple>
      </paper-icon-item>
      <paper-icon-item>
        <iron-icon icon="create" item-icon></iron-icon>
        <div class="flex">rename</div>
        <paper-ripple></paper-ripple>
      </paper-icon-item>
      <paper-icon-item>
        <iron-icon icon="content-copy" item-icon></iron-icon>
        <div class="flex">duplicate</div>
        <paper-ripple></paper-ripple>
      </paper-icon-item>
      <paper-icon-item>
        <iron-icon icon="delete" item-icon></iron-icon>
        <div class="flex">remove</div>
        <paper-ripple></paper-ripple>
      </paper-icon-item>
    </div>
  </template>
	  
	<script>
	
	  Polymer({
	    is: "select-options",
	    
	    toggleAddApi : function(){
	      $(".add-api").toggleClass("show")
	    }
    });
    
	</script>
	
</dom-module>
