<dom-module id="event-list">
  
  <style>
    :host .event-picture{
      height : 56px;
      width : 56px;
      background-color: #2196F3;
      margin-right: 8px;
    }
    
    :host .event-ctn{
      padding : 16px;
      border-bottom: 1px solid #E0E0E0;
      cursor: pointer;
    }
    
    :host .event-ctn:last-of-type{
      border-bottom: 0px solid #2196F3;
    }
    
    :host .event-info{
      color : gray;
    }
    
    :host .event-title{
      font-size : 14px;
      margin-bottom: 4px;
    }
    
    :host .event-subTitle{
      font-size : 12px;
    }
  </style>
  
  <template>
    <template is="dom-repeat" items="{{_displayData.eventList}}">
      <div class="event-ctn horizontal layout">
        <div class="event-picture">
          
        </div>
        <div class="event-info vertical layout">
          <div class="event-title">{{item.name}}</div>
          <div class="event-subTitle">{{item.placeDescription}}</div>
        </div>
      </div>
    </template>
  </template>
	  
  <link rel="import" href="/assets/apps/common/bind-angular.html">
	<script>
	
	  Polymer({
	    is: "event-list",
	
	    behaviors: [BindingAngularBehavior],
	
	    observers: [],
	      
	    ready : function(){
	      this.startBinding();
	    },
	    
	    
    });
    
	</script>
	
</dom-module>
