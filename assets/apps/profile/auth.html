<dom-module id="auth-view">
  
  <style>
    :host .background-image {
      background: url('/assets/img/Festival_Avon.jpg') no-repeat center center;
      background-size: cover;
      display: block;
      filter: blur(5px);
      -webkit-filter: blur(5px);
      height: 120vh;
      width: 120vw;
      left: 0;
      position: fixed;
      right: 0;
      z-index: 1;
      margin : -20px;
    }
    
    :host .logo-text {
      font-family: 'Syncopate', sans-serif;
      font-size: 32px;
      color: #2196F3;
      font-weight: bold;
      padding: 16px;
      text-align: center;
    }
    
    :host .container {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 8px;
      top: 10px;
      left: 50%;
      top : 20vh;
      transform: translateX(-50%);
      position: fixed;
      z-index: 2;
      padding: 16px;
      max-height: 70vh;
      width : 90vw;
      max-width: 400px;
      
    }
    
    :host .title{
      margin: 0 auto;
      color : #2196F3;
      text-align: center;
      font-size: 28px;
    }
    
    :host .logo{
      height: 72px;
      width: 100%;
      margin: -8px 8px;
    }
    
    :host .auth-btn{
      margin-top: 16px;
      background-color: #F3A021;
      color: #fff;
    }
    
    :host .info-div{
      font-size : 12px;
      margin: 16px;
      margin-bottom: 0px;
    }
    
    :host .auth-link{
      color : #2196F3;
    }
    
  </style>
  
  <template>
      <div class="background-image"></div>
      <div class='container vertical layout'>
        <div class="logo-text">Pikelife</div>
        upcoming soon
      </div>
  </template>
	  
  <link rel="import" href="/assets/apps/common/bind-angular.html">
	<script>
	
	  Polymer({
	    is: "auth-view",
	    
	    properties : {
	      isLogin : {
	        type : Boolean,
	        value : true
	      }
	    },
	
	    behaviors: [BindingAngularBehavior],
	
	    observers: [],
	      
	    ready : function(){
	      this.startBinding();
	    },
	    
	    registerView : function(){
	      this.set('isLogin', false);
	    },
	    
	    loginView : function(){
	      this.set('isLogin', true);
	    },
	    
	    login : function(){
	      this.appCtrl.login();
	    },
	    
	    register : function(){
	      this.appCtrl.register();
	    },
    });
    
	</script>
	
</dom-module>
